<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/reset.css">

    
    <!-- Title -->
    <title>Detona Ralph</title>
</head>

<body>
    <header>
        <div class="menu">
            <div class="menu-time">
                <h2 class="second">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="second">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/img/player.png" alt="foto do jogador" height="50px">
                <h2>x5</h2>
            </div>
        </div>
    </header>

    <main>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>

    <footer>
        <h2 class="footer-name"> By Drissa CAS </h2>
        
    </footer>

    <!-- Scripts -->
    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
